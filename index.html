<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Hadar Avarjil</title>
    <link rel="icon" href="img/LOGO.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body class="main-layout" onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header full main-layout">
        <div class="main-header-inner flex space-between align-center">
            <h1 class="logo">memegen</h1>
            <nav class="main-nav">
                <ul class="nav-bar flex clean-list">
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <button class="btn-toggle-menu" onclick="toggleMenu()">‚ò∞</button>
        </div>
    </header>

    <section class="gallery">
        <div class="search-bar-container full flex align-center">
            <div class="search bar full flex align-center">
                <input list="keywords" class="filter-bar" name="keywords" id="keywords-word"
                    placeholder="Enter search keyword" oninput="onSetFilterBy(value)">

                <datalist id="keywords">
                    <option value="funny"></option>
                    <option value="famous"></option>
                    <option value="happy"></option>
                    <option value="drinks"></option>
                    <option value="comics"></option>
                    <option value="awkward"></option>
                    <option value="dogs"></option>
                    <option value="cats"></option>
                    <option value="politicians"></option>
                </datalist>
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="clear-search-container">
                <button class="clear-search" onclick="onClearSearch()">Clear Search</button>
            </div>
            <div class="flexible-container">
                <button class="flexible" onclick="onChooseflexible()">I'm Flexible!</button>
            </div>
            <div class="flexible-container">
                <button class="flexible" onclick="onChooseflexible()">Load Image</button>
            </div>


        </div>



        <div class="gallery-main ">
            <div class="grid-container">
            </div>
        </div>
    </section>

    <section class="editor flex hidden">
        <div class="canvas-container">
            <canvas width="400" height="400" onclick="onMouseClick(event)"> </canvas>
        </div>

        <div class="editor-options-board">
            <form id="editor-options-form" onsubmit="handleSubmit(event,this)">
                <div class="editor-options-board-layout">
                    <input class="txt-input box-shadow" oninput="onSetLineTxt(this.value)" type="text" id="textInput"
                        name="textInput" placeholder="Add Text Here" />

                    <button class="add edit-btn box-shadow" onclick="onAddLine()"><img src="img/btn/add.png" alt="add edit-btn">
                    </button>

                    <button class="trash edit-btn box-shadow" onclick="OnDeleteLine()"><img src="img/btn/trash.png"
                            alt="trash edit-btn">
                    </button>

                    <button class="up-and-down edit-btn box-shadow" onclick="onSwitchLine()"><img
                            src="img/btn/up-and-down-opposite.png" alt="up-and-down">
                    </button>

                    <button class="align-to-left edit-btn box-shadow" onclick="onAlignLine('right')"><img
                            src="img/btn/align-to-left.png" alt="align-to-left">
                    </button>

                    <button class="center-text edit-btn box-shadow" onclick="onAlignLine('center')"><img
                            src="img/btn/center-text-alignmen.png" alt="center-text">
                    </button>

                    <button class="align-to-right edit-btn box-shadow" onclick="onAlignLine('left')"><img
                            src="img/btn/align-to-right.png" alt="align-to-right">
                    </button>

                    <div class="color-picker-container">
                        <label for='color-picker'>
                            <img src="img/btn/A.png" onclick="onColorPicker()" alt="Color Picker">
                        </label>
                        <input onchange="onChangeStrokeColor(value)" class="color-picker-input box-shadow" type="color"
                            value="#000000" id="color-picker" name="color-picker" />
                    </div>

                    <div class="color-picker-container-fill edit-btn box-shadow">
                        <label for='color-picker-fill'>
                            <img src="img/btn/paint-board-and-brus.png" onclick="onColorPicker()"
                                alt="color-picker-fill">
                        </label>
                        <input onchange="onChangeFillColor(value)" class="color-picker-fill-input" type="color"
                            id="color-picker-fill box-shadow" name="fill-color" value="#000000" />
                    </div>

                    <button class="edit-btn decrease box-shadow" onclick="onFontdecreased()"><img
                            src="img/btn/decrease font - icon.png" alt="decrease font">
                    </button>

                    <button class="increase edit-btn box-shadow" onclick="onFontIncreased()"><img
                            src="img/btn/increase font - icon.png" alt="decrease font">
                    </button>

                    <select class="edit-btn font-type box-shadow" onchange="onSelectFontType(value)">
                        <option value='Impact'>Impact</option>
                        <option value='Arial'>Arial</option>
                        <option value='Verdana'>Verdana</option>
                        <option value='Papyrus'>Papyrus</option>
                        <option value='Georgia'>Georgia</option>
                        <option value='Tahoma'>Tahoma</option>
                        <option value='Lucida Console'>Lucida Console</option>
                        <option value='Trebuchet MS'>Trebuchet MS</option>
                    </select>

                    <div class="emoji-input-container box-shadow">
                        <div class="left-side">
                            <button class="scroll-btn left" id="scroll-left"><img class="scrolling"
                                    src="img/btn/left.png" alt="Right">
                            </button>
                        </div>
                        <div class="emoji-scroll">
                            <span class="emoji" data-emoji="üòÄ" onclick="onDrawEmoji(this)">üòÄ</span>
                            <span class="emoji" data-emoji="üòÇ" onclick="onDrawEmoji(this)">üòÇ</span>
                            <span class="emoji" data-emoji="üòç" onclick="onDrawEmoji(this)">üòç</span>
                            <span class="emoji" data-emoji="ü•∫" onclick="onDrawEmoji(this)">ü•∫</span>
                            <span class="emoji" data-emoji="üòé" onclick="onDrawEmoji(this)">üòé</span>
                            <span class="emoji" data-emoji="üò¥" onclick="onDrawEmoji(this)">üò¥</span>
                            <span class="emoji" data-emoji="üòú" onclick="onDrawEmoji(this)">üòú</span>
                            <span class="emoji" data-emoji="üò°" onclick="onDrawEmoji(this)">üò°</span>
                            <span class="emoji" data-emoji="ü•≥" onclick="onDrawEmoji(this)">ü•≥</span>
                            <span class="emoji" data-emoji="üôÉ" onclick="onDrawEmoji(this)">üôÉ</span>
                            <span class="emoji" data-emoji="üò¢" onclick="onDrawEmoji(this)">üò¢</span>
                            <span class="emoji" data-emoji="üí©" onclick="onDrawEmoji(this)">üí©</span>
                            <span class="emoji" data-emoji="üôå" onclick="onDrawEmoji(this)">üôå</span>
                            <span class="emoji" data-emoji="ü¶í" onclick="onDrawEmoji(this)">ü¶í</span>
                            <span class="emoji" data-emoji="ü¶ã" onclick="onDrawEmoji(this)">ü¶ã</span>
                        </div>
                        <div class="right-side">
                            <button class="scroll-btn right" id="scroll-right"><img class="scrolling"
                                    src="img/btn/Right.png" alt="Left">
                            </button>
                        </div>
                    </div>

                    <button class=" btn save edit-btn box-shadow" onclick="onSaveMeme()">Save</button>
                    <a href="#" class=" btn download edit-btn box-shadow" onclick="downloadImg(this)"
                        download="my-img.jpg">Download</a>
                </div>
            </form>
        </div>
    </section>


    <footer class="main-footer full main-layout">
        <div class="main-footer-inner flex align-center">
            <h1 class="logo">memegen</h1>
            <p>all rights reserved 2024</p>
        </div>
    </footer>


    <script src="js/services/utils.js"></script>
    <script src="js/services/storage.servce.js"></script>
    <script src="js/controllers/index.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallerySavedMeme.controller.js"></script>

</body>

</html>
