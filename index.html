<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Hadar Avarjil</title>
    <link rel="icon" href="img/LOGO.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body class="main-layout" onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header full main-layout">
        <div class="main-header-inner flex space-between align-center">
            <h1 class="logo">memegen</h1>
            <nav class="main-nav">
                <ul class="nav-bar flex clean-list">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>

            </nav>
            <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button>
            <button class="close-menu-btn" onclick="toggleMenu()">X</button>
        </div>
    </header>

    <section class="gallery">
        <div class="search-bar-container full flex align-center">
            <input oninput="onSetFilterBy({ txtInput: this.value })" class="filter-bar" type="text" autofocus
                placeholder="Enter search keyword">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="gallery-main ">
            <div class="grid-container">
            </div>
        </div>
    </section>

    <section class="editor flex">
        <div class="canvas-container">
            <canvas width="500" height="500"> </canvas>
        </div>

        <div class="editor-options-board">
            <form id="editor-options-form" onsubmit="handleSubmit(event,this)">
                <div class="editor-options-board-layout">
                    <input class="txt-input" oninput="onSetLineTxt(this.value)" type="text" id="textInput"
                        name="textInput" placeholder="Add Text Here" />


                    <div class="color-picker-container">
                        <label for='color-picker'>
                            <img src="img/btn/A.png" onclick="onColorPicker()" alt="Color Picker">
                        </label>
                        <input onchange="onChangeStrokeColor(value)" class="color-picker-input" type="color"
                            value="#0a0a0a" id="color-picker" />
                    </div>

                    <button class="decrease font-size-btn" onclick="onFontdecreased()"><img
                            src="img/btn/decrease font - icon.png" alt="decrease font">
                    </button>

                    <button class="increase font-size-btn" onclick="onFontIncreased()"><img
                            src="img/btn/increase font - icon.png" alt="decrease font">
                    </button>


                    <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
                </div>
            </form>
        </div>
    </section>


    <footer class="main-footer full main-layout">
        <div class="main-footer-inner flex align-center">
            <h1 class="logo">memegen</h1>
            <p>all rights reserved 2024</p>
        </div>
    </footer>


    <script src="js/controllers/index.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>

</body>

</html>
